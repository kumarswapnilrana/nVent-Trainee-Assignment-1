<div class=loginDiv>

  <mat-card class="login">
    <mat-card-header>

      <mat-card-title>
        Edit Appliance
      </mat-card-title>

      <mat-card-subtitle>
        Please Provide Changes To The Following Information
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="editApp.name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input matInput [(ngModel)]="editApp.type">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="editApp.desc">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="editApp.price">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Technical Specifications</mat-label>
        <input matInput [(ngModel)]="editApp.techspec">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput [(ngModel)]="editApp.quantity">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" matRippleBounded (click) = "submitEdit()" > Submit </button>
      <button mat-raised-button color="warn" matRippleBounded [routerLink]= "['/Appliance']" > Cancel </button>
    </mat-card-actions>
  </mat-card>
</div>
