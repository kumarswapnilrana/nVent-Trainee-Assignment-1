<div class="loginDiv">
  <mat-card class="login">
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" matRippleBounded (click)="login()"> Sign In </button>
      <!-- <button mat-raised-button color="warn" matRippleBounded [routerLink]="['/Signup']"> Sign Up</button> -->
    </mat-card-actions>

  </mat-card>
</div>
