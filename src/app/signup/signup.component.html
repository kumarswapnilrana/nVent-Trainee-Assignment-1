<div class=loginDiv>

  <mat-card class="login">
    <mat-card-header>

      <mat-card-title>
        Sign Up
      </mat-card-title>

      <mat-card-subtitle>
        Please Provide The Following Information
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="Seller">Seller</mat-option>
          <mat-option value="Buyer">Buyer</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field hintLabel="This will be your Username" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" matRippleBounded [routerLink]="['/Login']">Done </button>
      <button mat-raised-button color="warn" matRippleBounded [routerLink]="['/Login']"> Back </button>
    </mat-card-actions>
  </mat-card>
</div>
